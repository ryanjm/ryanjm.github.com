---
layout: default
---

<div id="post">
  
  <h1>{{ page.title }}</h1>

  {{ content }}
  
</div>

<hr/>

{% if page.previous %}
    <span class="previous">Previous: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></span>
{% endif %}

{% if page.previous && page.next %}
<br/>
{% endif %}

{% if page.next %}
    <span class="next">Next: <a href="{{ page.next.url }}">{{ page.next.title }}</a></span>
{% endif %}
