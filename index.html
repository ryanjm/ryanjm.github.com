---
layout: page
---

<ul class="pages-list">
  {% for page in site.posts %}
    <li>
      <a href="{{page.url}}" class="js-hover-show" data-show="{{page.id | remove:'/'}}">{{page.title}}</a>
      <span class="{{page.id | remove:'/'}}">{{page.date | date_to_string}}</span>
    </li>
  {% endfor %}
</ul>

<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup" class="mailing-list">
  <p>If you want to be the first to learn about new projects I'm working on, sign up here!</p>
  <form action="http://ryanjm.us5.list-manage.com/subscribe/post?u=8bf62d69b0465096dcbdfa3d1&amp;id=4b5c19293a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div class="mc-field-group">
      <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
      </label>
      <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
    </div>
    <div class="mc-field-group">
      <label for="mce-NAME">Name  <span class="asterisk">*</span>
      </label>
      <input type="text" value="" name="NAME" class="required" id="mce-NAME">
    </div>
    <div id="mce-responses" class="clear">
      <div class="response" id="mce-error-response" style="display:none"></div>
      <div class="response" id="mce-success-response" style="display:none"></div>
    </div>	<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
  </form>
</div>

<!--End mc_embed_signup-->
